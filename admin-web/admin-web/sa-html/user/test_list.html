<!DOCTYPE html>
<html>

	<head>

		<meta charset="UTF-8">
		<title>123</title>
		<!--引入Javascript / CSS （CDN）-->
		<!-- DataTables CSS -->
		<link rel="stylesheet" type="text/css" href="http://cdn.datatables.net/1.10.15/css/jquery.dataTables.css">
		<!-- jQuery -->
		<script type="text/javascript" charset="utf8" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
		<!-- DataTables -->
		<script type="text/javascript" charset="utf8" src="http://cdn.datatables.net/1.10.15/js/jquery.dataTables.js"></script>

	</head>

	<body>

		<table id="t1">
			<colgroup>
				<col style="width:10%">
				<col style="width:20%;">
				<col style="width:20%;">
				<col style="width:20%;">
				<col style="width:20%;">
				<col style="width:20%;">
				<col style="width:20%;">
				<col style="width:20%;">
			</colgroup>
			<thead>
				<tr>
					<th>编号</th>
					<th>用户名</th>
					<th>邮箱</th>
					<th>真实姓名</th>
					<th>生日</th>
					<th>性别</th>
					<th>电话</th>
					<th>状态</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>

	</body>

	<script>
		$(document).ready(function() {

			$("#t1").dataTable({
					// 开启服务器模式
					"serverSide": true,
					// 开启处理功能
					"processing": true,
					// 允许排序
					"orderable": true,
					// 允许查询
					"searching": true,
					// 根据第四列降序排列
					"order": [
						[3, "desc"]
					],
					// 发送post请求
					"ajax": {
						"type": 'GET',
						"url": 'http://127.0.0.1:8000/userinfo/'
					},
					// 返回数据
					columns: [{
							"data": "user.id",
							// 数据渲染，返回超链接的字条
							"render": function(data, type, full, meta) {
								return '<a href="/work/work_results?name=' + data + '" ><span>' + data + '</span></a>';
							}
						},
						{
							"data": "user.username"
						},
						{
							"data": "user.email"
						},
						{
							"data": "realname"
						},
						{
							"data": "birthday"
						},
						{
							"data": "gender"
						},
						{
							"data": "mobile"
						},
						{
							"data": "status",
							// 数据渲染，判断返回内容，返回span颜色
							"render": function(data, type, full, meta) {
								if(data == '执行成功') {
									return '<span class="label label-success">' + data + '</span>';
								} else if(data == '执行失败') {
									return '<span class="label label-danger">' + data + '</span>';
								} else if(data == '执行中') {
									return '<span class="label label-warning">' + data + '</span>';
								} else {
									return '<span class="label label-primary">' + data + '</span>';
								}
							}
						}
					],
					'columnDefs': [{
						'targets': 0,
						'searchable': true
					}]

				}

			);
		});

		$("form").submit(function(e) {
			e.preventDefault();
			table = $("#t1").DataTable();
			table.ajax.reload();
		});
	</script>

</html>
