<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>layuiAdmin 网站用户 iframe 框</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
		<script type="text/javascript" charset="utf8" src="../../../layuiadmin/js/jquery-1.10.2.min.js"></script>
	</head>

	<body>
		<div class="layui-card">

			<div class="layui-card-body layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin" style="padding: 20px 0 0 0;">
				<div class="layui-form-item">
					<label class="layui-form-label">宿舍编号</label>
					<div class="layui-input-inline" style="width: 100px;">
						<input type="text" name="water_fees_dormitory_number" placeholder="" autocomplete="off" class="layui-input" disabled="disabled" style="background: #F5F5F5;">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">已用水量(吨)</label>
					<div class="layui-input-inline" style="width: 100px;">
						<input type="text" name="water_fees_used_water" placeholder="" autocomplete="off" class="layui-input" disabled="disabled" style="background: #F5F5F5;">
					</div>
					<label class="layui-form-label">剩余水量(吨)</label>
					<div class="layui-input-inline" style="width: 100px;">
						<input type="text" name="water_fees_surplus_water" placeholder="" autocomplete="off" class="layui-input" disabled="disabled" style="background: #F5F5F5;">
					</div>
					<label class="layui-form-label">总共水量(吨)</label>
					<div class="layui-input-inline" style="width: 100px;">
						<input type="text" name="water_fees_total_water" placeholder="" autocomplete="off" class="layui-input" disabled="disabled" style="background: #F5F5F5;">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">单价(元/吨)</label>
					<div class="layui-input-inline">
						<input type="text" name="water_fees_cost" placeholder="" autocomplete="off" class="layui-input" disabled="disabled" style="background: #F5F5F5;">
					</div>
					<label class="layui-form-label">需缴水费</label>
					<div class="layui-input-inline">
						<input type="text" name="water_fees_pay_water_fees" placeholder="" autocomplete="off" class="layui-input" disabled="disabled" style="background: #F5F5F5;">
					</div>
				</div>
				<div style="padding: 0 0 0 40px;">
					<div id="dormitory_lived_transfer" class="demo-transfer"></div>
				</div>
				<div class="layui-form-item layui-hide">
					<input type="button" lay-submit lay-filter="LAY-dormitory-front-submit" id="LAY-dormitory-front-submit" value="确认">
				</div>
			</div>

			<div class="layui-card-body">
				<div class="layui-form-item">
					<input type="checkbox" name="" title="只显示需缴费宿舍" lay-filter="only_use_up_water_fees">
				</div>
				<table id="LAY-water_fees-manage" lay-filter="LAY-water_fees-manage"></table>
			</div>
		</div>
		
		<script src="../../../layuiadmin/layui/layui.js"></script>
		<script>
			layui.use(['form', 'table'], function() {
				var form = layui.form;
				var table = layui.table;

				// 获取url的参数并赋值
				function GetQueryString(name) {
					var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
					var r = window.location.search.substr(1).match(reg);
					if(r != null) return decodeURI(r[2]);
					return null;
				}
				var water_fees_id = GetQueryString("water_fees_id");
				if(water_fees_id == null) {
					layer.msg('数据加载错误，请检查链接', {
						icon: 2,
						anim: 6
					});
					return false;
				}
				
				// 数据加载
				$.ajax({
					url: "http://127.0.0.1:8000/water_fees/" + water_fees_id + "/",
					type: "get",
					dataType: "json",
					success: function(data) {
						form.val("layuiadmin-form-useradmin", { //formTest 即 class="layui-form" 所在元素属性 lay-filter="" 对应的值
							"water_fees_dormitory_number": data.dormitory_number,
							"water_fees_used_water": data.used_water,
							"water_fees_surplus_water": data.surplus_water,
							"water_fees_total_water": data.total_water,
							"water_fees_cost": data.cost,
							"water_fees_pay_water_fees": data.pay_water_fees
						});
					},
					error: function(jqXHR) {
						layer.msg('数据加载错误，请联系管理员处理', {
							icon: 2,
							anim: 6
						});
					}
				});
				
				table.render({
					elem: '#LAY-water_fees-manage',
					autoSort: false, //禁用前端自动排序
					toolbar: '#toolbarDemo',
					url: 'http://127.0.0.1:8000/water_fees/',
					where: {

					},
					limit: 10,
					limits: [10, 20, 50, 100],
					height: 'full-206',
					cols: [
						[{
								type: 'checkbox',
								width: '3%',
								align: 'center'
							},
							{
								field: 'id',
								title: 'ID',
								width: '5%',
								align: 'center',
								sort: true
							},
							{
								field: 'dormitory_number',
								width: '8%',
								title: '宿舍编号',
								align: 'center',
								sort: true
							},
							{
								field: 'used_water',
								width: '10%',
								title: '已用水量(吨)',
								align: 'center',
								sort: true
							},
							{
								field: 'surplus_water',
								width: '10%',
								title: '剩余水量(吨)',
								align: 'center',
								sort: true
							},
							{
								field: 'total_water',
								width: '10%',
								title: '总共水量(吨)',
								align: 'center',
								sort: true
							},
							{
								field: 'cost',
								width: '9%',
								title: '水费(元/吨)',
								align: 'center',
							},
							{
								field: 'pay_water_fees',
								width: '8%',
								title: '需缴水费',
								align: 'center'
							},
							{
								field: 'month',
								width: '13%',
								title: '月份',
								align: 'center',
								sort: true
							},
							{
								field: 'used_info',
								width: '6%',
								title: '情况',
								align: 'center',
								templet: function(d) {
									if(d.surplus_water < 0) {
										return '<span class="layui-badge">超量</span>';
									}
									if(d.surplus_water < d.total_water * 0.4) {
										return '<span class="layui-badge layui-bg-orange">紧张</span>';
									}
									if(d.surplus_water < d.total_water * 0.7) {
										return '<span class="layui-badge layui-bg-gray">一般</span>';
									}
									if(d.surplus_water < d.total_water) {
										return '<span class="layui-badge layui-bg-green">充裕</span>';
									}
								}
							},
							{
								field: 'operation',
								title: '操作',
								width: '18%',
								align: 'center',
								fixed: 'right',
								templet: function(d) {
									var str = '<a class="layui-btn layui-btn-normal layui-btn-xs" onclick="water_fees_cost(' + d.id + ');"><i class="layui-icon layui-icon-set"></i>水费单价</a>';
									str += '<a class="layui-btn layui-btn-primary layui-btn-xs" onclick="water_fees_note(' + d.id + ');"><i class="layui-icon layui-icon-cols"></i>详单</a>';
									str += '<a class="layui-btn layui-btn-primary layui-btn-xs" onclick="water_fees_note(' + d.id + ');"><i class="layui-icon layui-icon-note"></i>备注</a>';
									return str;
								}
							}
						]
					],
					page: true,
					done: function(res, curr, count) {
						//数据的回调用，可不写
					}
				});

			});
		</script>
	</body>

</html>
