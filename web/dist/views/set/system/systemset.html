<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8">
		<title>系统设置</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
		<link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
		<script type="text/javascript" charset="utf8" src="../../../layuiadmin/js/jquery-1.10.2.min.js"></script>
	</head>

	<body>

		<div class="layui-fluid">
			<div class="layui-row layui-col-space15">
				<div class="layui-col-md12">
					<div class="layui-form" wid100 lay-filter="layuiadmin-form-useradmin">
						<div class="layui-card">
							<div class="layui-card-header">系统设置</div>
							<div class="layui-card-body" pad15>
								<div class="layui-form-item">
									<div class="layui-form-item">
										<label class="layui-form-label" style="width: 120px;">首页代办事项列表</label>
										<div class="layui-input-block">
											<input type="checkbox" name="todo_list" value="todo[water_fees]" title="待缴水费宿舍">
											<input type="checkbox" name="todo_list" value="todo[electricity_fees]" title="待缴电费宿舍">
											<input type="checkbox" name="todo_list" value="todo[repair]" title="待处理报修单">
											<input type="checkbox" name="todo_list" value="todo[access_control_later]" title="待处理门禁晚归记录">
											<input type="checkbox" name="todo_list" value="todo[access_control_application]" title="待处理门禁异常申请">
										</div>
									</div>
									<div class="layui-form-item">
										<label class="layui-form-label" style="width: 120px;">首页概略信息显示</label>
										<div class="layui-input-block">
											<input type="checkbox" name="overview_info" value="info[student]" title="学生人量">
											<input type="checkbox" name="overview_info" value="info[staff]" title="教职工人量">
											<input type="checkbox" name="overview_info" value="info[dormitory]" title="宿舍数量">
											<input type="checkbox" name="overview_info" value="info[access_control_day]" title="门禁通过人数[本日]">
											<input type="checkbox" name="overview_info" value="info[access_control_week]" title="门禁通过人数[本周]">
											<input type="checkbox" name="overview_info" value="info[access_control_month]" title="门禁通过人数[本月]">
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="layui-card">
							<div class="layui-card-header">资费设置</div>
							<div class="layui-card-body" pad15>

								<div class="layui-form-item">
									<label class="layui-form-label">水费(元/吨)</label>
									<div class="layui-input-inline">
										<input type="text" name="water_fees" class="layui-input">
									</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">电费(元/千瓦时)</label>
									<div class="layui-input-inline">
										<input type="text" name="electricity_fees" class="layui-input">
									</div>
								</div>
								<div class="layui-form-item">
									<div class="layui-input-block">
										<button class="layui-btn" lay-submit lay-filter="set_website"><i class="layui-icon layui-icon-layer" ></i>确认保存</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="../../../layuiadmin/layui/layui.all.js"></script>
		<script src="../../../layuiadmin/js/check-token.js"></script>

		<script>
			layui.use(['form', 'table'], function() {
				var form = layui.form;

				// 数据加载
				$.ajax({
					url: "http://127.0.0.1:8000/system_setting/",
					type: "get",
					headers: {
						"Authorization": "JWT " + localStorage.getItem("cache_token")
					},
					dataType: "json",
					success: function(data) {
						data.map(function(value, index, arr) {
							if(value.code == "water_fees") {
								form.val("layuiadmin-form-useradmin", { //formTest 即 class="layui-form" 所在元素属性 lay-filter="" 对应的值
									"water_fees": value.content
								});
							}
							if(value.code == "electricity_fees") {
								form.val("layuiadmin-form-useradmin", { //formTest 即 class="layui-form" 所在元素属性 lay-filter="" 对应的值
									"electricity_fees": value.content
								});
							}
							if(value.code == "todo_list") {
								strs = value.content.split(",")
								strs.map(function(str, index, arr) {
									$("[value='" + str + "']:checkbox").each(function() {
										$(this).attr("checked",true);
									});
								});
							}
							if(value.code == "overview_info") {
								strs = value.content.split(",")
								strs.map(function(str, index, arr) {
									$("[value='" + str + "']:checkbox").each(function() {
										$(this).attr("checked",true);
									});
								});
							}
						});
						form.render();
					},
					error: function(jqXHR) {
						layer.msg('数据加载错误，请联系管理员处理', {
							icon: 2,
							anim: 6
						});
					}
				});

				form.on('submit(set_website)', function(data) {
					var field = data.field;

					var todo_list = [];
					$("[name='todo_list']:checkbox").each(function() {
						if($(this).is(":checked")) {
							todo_list.push($(this).attr("value"));
						}
					});
					var overview_info = [];
					$("[name='overview_info']:checkbox").each(function() {
						if($(this).is(":checked")) {
							overview_info.push($(this).attr("value"));
						}
					});

					$.ajax({
						url: "http://127.0.0.1:8000/system_setting/system_setting_update/",
						type: "post",
						headers: {
							"Authorization": "JWT " + localStorage.getItem("cache_token")
						},
						dataType: "json",
						data: {
							"water_fees": field.water_fees,
							"electricity_fees": field.electricity_fees,
							"todo_list": todo_list.join(","),
							"overview_info": overview_info.join(",")
						},
						success: function(data) {
							layer.msg(data.detail, {
								icon: 1,
								time: 2000
							});
							setTimeout('window.location.reload()',1000);
						},
						error: function(jqXHR) {
							var json_responseText = JSON.parse(jqXHR.responseText);
							if(json_responseText.water_fees) {
								layer.msg('水费：' + json_responseText.water_fees[0], {
									icon: 2,
									anim: 6
								});
								return false;
							}
							if(json_responseText.electricity_fees) {
								layer.msg('电费：' + json_responseText.electricity_fees[0], {
									icon: 2,
									anim: 6
								});
								return false;
							}
							if(json_responseText.todo_list) {
								layer.msg('代办事项列表：' + json_responseText.todo_list[0], {
									icon: 2,
									anim: 6
								});
								return false;
							}
							if(json_responseText.overview_info) {
								layer.msg('概略信息显示：' + json_responseText.overview_info[0], {
									icon: 2,
									anim: 6
								});
								return false;
							}
							if(json_responseText.detail) {
								layer.msg(json_responseText.detail, {
									icon: 2,
									anim: 6
								});
								return false;
							}
						}
					})
				})
			})
		</script>
	</body>

</html>
