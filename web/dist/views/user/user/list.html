<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8">
		<title>layuiAdmin 网站用户</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<script type="text/javascript" charset="utf8" src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
		<link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
		<link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
	</head>

	<body>

		<div class="layui-fluid">
			<div class="layui-card">
				<div class="layui-form layui-card-header layuiadmin-card-header-auto" id="usersearch">
					<div class="layui-form-item layui-row">
						<div class="layui-col-sm3">
							<label class="layui-form-label">真实姓名</label>
							<div class="layui-input-block">
								<input type="text" name="id" placeholder="姓" autocomplete="off" class="layui-input" id="usersearch_firstname">
							</div>
							<div class="layui-input-block">
								<input type="text" name="id" placeholder="名" autocomplete="off" class="layui-input" id="usersearch_lastname">
							</div>
						</div>
						<div class="layui-col-sm3">
							<label class="layui-form-label">用户名</label>
							<div class="layui-input-block">
								<input type="text" name="username" placeholder="请输入" autocomplete="off" class="layui-input" id="usersearch_username">
							</div>
							<label class="layui-form-label">手机号码</label>
							<div class="layui-input-block">
								<input type="text" name="email" placeholder="请输入" autocomplete="off" class="layui-input" id="usersearch_mobile">
							</div>
						</div>
						<div class="layui-col-sm3">
							<label class="layui-form-label">绑定邮箱</label>
							<div class="layui-input-block">
								<input type="text" name="email" placeholder="请输入" autocomplete="off" class="layui-input" id="usersearch_email">
							</div>
						</div>
						<div class="layui-col-sm2 layui-col-md-offset1">
							<button class="layui-btn" id="usersearch_button">
              					<i class="layui-icon layui-icon-search layuiadmin-button-btn"></i> 搜索
            				</button>
							<button class="layui-btn layui-btn-warm" id="searchclear_button">
              					<i class="layui-icon layui-icon-senior layuiadmin-button-btn"></i> 清空
            				</button>
						</div>
					</div>
				</div>

				<div class="layui-card-body layui-form">
					<div class="layui-form-item">
						<input type="checkbox" name="" title="显示禁用的用户" lay-filter="display_deactive_user">
						<button class="layui-btn layui-btn-sm layui-btn-normal" data-type="batchdel" id="set_inactive_multiple_button">
							<i class="layui-icon layui-icon-face-cry"></i> 批量禁用
						</button>
						<button class="layui-btn layui-btn-sm layui-btn-normal" data-type="batchdel" id="set_active_multiple_button">
							<i class="layui-icon layui-icon-face-smile"></i> 批量启用
						</button>
						<button class="layui-btn layui-btn-sm layui-btn-normal" data-type="batchdel" id="reset_password_multiple_button">
							<i class="layui-icon layui-icon-survey"></i> 批量重置密码
						</button>
						<button class="layui-btn layui-btn-sm layui-btn-normal" data-type="add" id="useradd_button">
							<i class="layui-icon layui-icon-add-circle"></i> 创建单个账户
						</button>
					</div>
					<table id="LAY-user-manage" lay-filter="LAY-user-manage"></table>
				</div>
			</div>
		</div>

		<script src="../../../layuiadmin/layui/layui.js"></script>

		<script type="text/html" id="toolbarDemo">
			<div class="layui-inline" lay-event="refresh" onclick="layui.table.reload('LAY-user-manage')">
				<i class="layui-icon layui-icon-refresh"></i>
			</div>
		</script>

		<script>
			layui.use('table', function() {
				var table = layui.table;
				table.render({
					elem: '#LAY-user-manage',
					autoSort: false, //禁用前端自动排序
					toolbar: '#toolbarDemo',
					url: 'http://127.0.0.1:8000/users/',
					where: {
						'is_active': 'true',
						'is_staff': 'false'
					},
					limit: 10,
					limits: [10, 20, 50, 100],
					height: 'full-206',
					cols: [
						[{
								type: 'checkbox',
								width: '3%',
								align: 'center'
							},
							{
								field: 'id',
								title: 'ID',
								width: '5%',
								align: 'center',
								sort: true
							},
							{
								field: 'userinfo.photo',
								width: '5%',
								title: '头像',
								align: 'center',
								templet: function(d) {
									if (d.userinfo) {
										if (d.userinfo.photo) {
											return '<div><img style="height:25px;width:25px;border-radius:50%;line-height:50px!important;" src="' + d.userinfo.photo + '"></div>';
										}
									}
									return '<div><img style="height:25px;width:25px;border-radius:50%;line-height:50px!important;" src="http://127.0.0.1:8000/media/users/photo/default.jpg"></div>';
								}
							},
							{
								field: 'username',
								width: '8%',
								title: '用户名',
								align: 'center',
								sort: true
							},
							{
								field: 'email',
								width: '11%',
								title: '绑定邮箱',
								align: 'center',
								sort: true
							},
							{
								field: 'first_name',
								width: '8%',
								title: '真实姓名',
								align: 'center',
								sort: true,
								templet: '<div>{{d.first_name + " " + d.last_name}}</div>'
							},
							{
								field: 'userinfo.gender',
								width: '6%',
								title: '性别',
								align: 'center',
								sort: true,
								templet: function(d) {
									if(d.userinfo) {
										if(d.userinfo.gender == 'male') {
											return '男';
										}
										if(d.userinfo.gender == 'female') {
											return '女';
										}
										if(d.userinfo.gender == 'unknown') {
											return '';
										}
									} else {
										return '';
									}
								}
							},
							{
								field: 'userinfo.mobile',
								width: '10%',
								title: '手机号码',
								align: 'center',
								sort: true,
								templet: '<div>{{d.userinfo ? d.userinfo.mobile: ""}}</div>'
							},
							
							{
								field: 'last_login',
								width: '14%',
								title: '最后登陆时间',
								align: 'center',
								sort: true
							},
							{
								field: 'is_staff',
								width: '7%',
								title: '身份',
								align: 'center',
								templet: function(d) {
									if(d.is_staff) {
										return '<span class="layui-badge layui-bg-blue">教师</span>';
									} else {
										return '<span class="layui-badge layui-bg-gray">学生</span>';
									}
								}
							},
							{
								field: 'is_active',
								width: '7%',
								title: '是否可用',
								align: 'center',
								templet: function(d) {
									if(d.is_active) {
										return '<span class="layui-badge layui-bg-blue">启用</span>';
									} else {
										return '<span class="layui-badge layui-bg-red">禁用</span>';
									}
								}
							},
							{
								field: 'operation',
								title: '操作',
								width: '16%',
								align: 'center',
								fixed: 'right',
								templet: function(d) {
									var str = '<a class="layui-btn layui-btn-primary layui-btn-xs" onclick="useredit(' + d.id + ');"><i class="layui-icon layui-icon-edit"></i>编辑</a>';
									str += '<a class="layui-btn layui-btn-xs" onclick="user_reset_password(' + d.id + ');"><i class="layui-icon layui-icon-survey"></i>重置密码</a>';
									if(d.is_active) {
										str += '<a class="layui-btn layui-btn-danger layui-btn-xs" onclick="user_set_inactive(' + d.id + ');"><i class="layui-icon layui-icon-face-cry"></i>禁用</a>';
									} else {
										str += '<a class="layui-btn layui-btn-normal layui-btn-xs" onclick="user_set_active(' + d.id + ');"><i class="layui-icon layui-icon-face-smile"></i>启用</a>';
									}
									return str;
								}
							}
						]
					],
					page: true,
					done: function(res, curr, count) {
						//数据的回调用，可不写
					}
				});

				// 监听单元格事件<排序>
				table.on('sort(LAY-user-manage)', function(obj) { //注：tool是工具条事件名，LAY-user-manage是table原始容器的属性 lay-filter="对应的值"
					//尽管我们的 table 自带排序功能，但并没有请求服务端。
					//有些时候，你可能需要根据当前排序的字段，重新向服务端发送请求，从而实现服务端排序，如：
					table.reload('LAY-user-manage', { //LAY-user-manage是表格容器id
						initSort: obj, //记录初始排序，如果不设的话，将无法标记表头的排序状态。 layui 2.1.1 新增参数
						where: { //请求参数（注意：这里面的参数可任意定义，并非下面固定的格式）
							field: obj.field, //排序字段
							order: obj.type //排序方式
						}
					});
				});

				// 模糊查询"搜索"按钮
				$('#usersearch_button').click(function() {
					//执行重载
					table.reload('LAY-user-manage', {
						page: {
							curr: 1 //重新从第 1 页开始
						},
						where: {
							search_firstname: $('#usersearch_firstname').val().trim(),
							search_lastname: $('#usersearch_lastname').val().trim(),
							search_username: $('#usersearch_username').val().trim(),
							search_mobile: $('#usersearch_mobile').val().trim(),
							search_email: $('#usersearch_email').val().trim()
						}
					}, 'data');
				});

				// 模糊查询"清空"按钮
				$('#searchclear_button').click(function() {
					$('#usersearch_firstname').val("");
					$('#usersearch_lastname').val("");
					$('#usersearch_username').val("");
					$('#usersearch_mobile').val("");
					$('#usersearch_email').val("");
					table.reload('LAY-user-manage', {
						where: {
							search_firstname: '',
							search_lastname: '',
							search_username: '',
							search_mobile: '',
							search_email: ''
						}
					}, 'data');
				});

				//搜索区域DIV回车监听
				$("#usersearch").bind("keydown", function(e) {
					// 兼容FF和IE和Opera
					var theEvent = e || window.event;
					var code = theEvent.keyCode || theEvent.which || theEvent.charCode;
					if(code == 13) {
						//回车执行查询
						$("#usersearch_button").click();
					}
				});

				// 用户"批量禁用"按钮
				$('#set_inactive_multiple_button').click(function() {
					var data = table.checkStatus('LAY-user-manage').data;
					if(data.length == 0) {
						layer.alert("请选择需要禁用的用户！");
						return;
					}
					var ids = '';
					data.map(function(value, index, arr) {
						ids += value.id + ',';
					})
					var reg = /,$/gi;
					ids = ids.replace(reg, "");
					layer.confirm('确定禁用ID为' + ids + '的用户吗？', {
						icon: 3,
						title: '禁用'
					}, function(index) {
						$.ajax({
							url: "http://127.0.0.1:8000/users/set_inactive_multiple/",
							type: "post",
							dataType: "json",
							data: {
								'ids': ids
							},
							success: function(data) {
								layer.msg(data.msg, {
									icon: 1,
									time: 2000
								})
								table.reload('LAY-user-manage');
							},
							error: function(jqXHR) {
								var json_responseText = JSON.parse(jqXHR.responseText);
								layer.msg(json_responseText.error[0], {
									icon: 2,
									anim: 6
								});
								table.reload('LAY-user-manage');
							}
						})
					});
				});

				// 用户"批量启用"按钮
				$('#set_active_multiple_button').click(function() {
					var data = table.checkStatus('LAY-user-manage').data;
					if(data.length == 0) {
						layer.alert("请选择需要启用的用户！");
						return;
					}
					var ids = '';
					data.map(function(value, index, arr) {
						ids += value.id + ',';
					})
					var reg = /,$/gi;
					ids = ids.replace(reg, "");
					layer.confirm('确定启用ID为' + ids + '的用户吗？', {
						icon: 3,
						title: '启用'
					}, function(index) {
						$.ajax({
							url: "http://127.0.0.1:8000/users/set_active_multiple/",
							type: "post",
							dataType: "json",
							data: {
								'ids': ids
							},
							success: function(data) {
								layer.msg(data.msg, {
									icon: 1,
									time: 2000
								})
								table.reload('LAY-user-manage');
							},
							error: function(jqXHR) {
								var json_responseText = JSON.parse(jqXHR.responseText);
								layer.msg(json_responseText.error[0], {
									icon: 2,
									anim: 6
								});
								table.reload('LAY-user-manage');
							}
						});
					});
				});

				// 用户"批量重置密码"按钮
				$('#reset_password_multiple_button').click(function() {
					var data = table.checkStatus('LAY-user-manage').data;
					if(data.length == 0) {
						layer.alert("请选择需要重置密码的用户！");
						return;
					}
					var ids = '';
					data.map(function(value, index, arr) {
						ids += value.id + ',';
					})
					var reg = /,$/gi;
					ids = ids.replace(reg, "");

					layer.prompt({
						formType: 1,
						title: '请输入密码'
					}, function(value, index) {
						layer.confirm('确定修改吗？',
							function(index2) {
								$.ajax({
									url: "http://127.0.0.1:8000/users/reset_password_multiple/",
									type: "post",
									dataType: "json",
									data: {
										"ids": ids,
										"password": value
									},
									success: function(data) {
										layer.close(index);
										layer.msg(data.msg, {
											icon: 1,
											time: 2000
										})
										layui.table.reload('LAY-user-manage');
									},
									error: function(jqXHR) {
										var json_responseText = JSON.parse(jqXHR.responseText);
										if(json_responseText.ids) {
											layer.msg(json_responseText.ids[0], {
												icon: 2,
												anim: 6
											});
										}
										if(json_responseText.password) {
											layer.msg(json_responseText.password[0], {
												icon: 2,
												anim: 6
											});
										}
										layui.table.reload('LAY-user-manage');
									}
								});
							}
						)
					});
				});

				// 用户"添加"按钮
				$('#useradd_button').click(function() {
					layer.alert("123");
				});

			})

			// 表单修饰
			layui.use('form', function() {
				var form = layui.form; //只有执行了这一步，部分表单元素才会自动修饰成功
				form.render();
				form.on('checkbox(display_deactive_user)', function(data) {
					if(data.elem.checked) {
						layui.table.reload('LAY-user-manage', {
							where: {
								'is_active': 'all'
							}
						}, 'data');
					} else {
						layui.table.reload('LAY-user-manage', {
							where: {
								'is_active': 'true'
							}
						}, 'data');
					}
				});
			});

			//"编辑"按钮
			function useredit(id) {
				layer.open({
					type: 2,
					title: '修改用户',
					content: 'useredit.html?id=' + id,
					shadeClose: true,
					maxmin: true,
					area: ['451px', '523px'],
					btn: ['确定', '取消'],
					yes: function(index, layero) {
						var iframeWindow = window['layui-layer-iframe' + index],
							submitID = 'LAY-user-front-submit',
							submit = layero.find('iframe').contents().find('#' + submitID);

						//监听提交
						iframeWindow.layui.form.on('submit(' + submitID + ')', function(data) {
							var field = data.field; //获取提交的字段
							$.ajax({
								url: "http://127.0.0.1:8000/users/" + id + "/",
								type: "put",
								dataType: "json",
								data: {
									"email": field.useremail,
									"mobile": field.usermobile,
									"first_name": field.userfirstname,
									"last_name": field.userlastname,
									"birthday": field.userbirthday,
									"gender": field.usergender
								},
								success: function(data) {
									layer.msg(data.msg, {
										icon: 1,
										time: 2000
									})
									layer.close(index); //关闭弹层
									layui.table.reload('LAY-user-manage');
								},
								error: function(jqXHR) {
									var json_responseText = JSON.parse(jqXHR.responseText);
									if(json_responseText.email) {
										layer.msg(json_responseText.email[0], {
											icon: 2,
											anim: 6
										});
										layero.find('iframe').contents().find('#useremail').focus();
										return;
									}
									if(json_responseText.mobile) {
										layer.msg(json_responseText.mobile[0], {
											icon: 2,
											anim: 6
										});
										layero.find('iframe').contents().find('#usermobile').focus();
										return;
									}
									if(json_responseText.first_name) {
										layer.msg(json_responseText.first_name[0], {
											icon: 2,
											anim: 6
										});
										layero.find('iframe').contents().find('#userfirstname').focus();
										return;
									}
									if(json_responseText.last_name) {
										layer.msg(json_responseText.last_name[0], {
											icon: 2,
											anim: 6
										});
										layero.find('iframe').contents().find('#userlastname').focus();
										return;
									}
									if(json_responseText.birthday) {
										layer.msg(json_responseText.birthday[0], {
											icon: 2,
											anim: 6
										});
										layero.find('iframe').contents().find('#userbirthday').focus();
										return;
									}
									if(json_responseText.gender) {
										layer.msg(json_responseText.gender[0], {
											icon: 2,
											anim: 6
										});
										layero.find('iframe').contents().find('#usergender').focus();
										return;
									}
								}
							});
						});
						submit.trigger('click');
					},
					btn2: function(index, layero) {
						layui.table.reload('LAY-user-manage');
					}
				});
			}

			// "修改密码"按钮
			function user_reset_password(id) {
				layer.prompt({
					formType: 1,
					title: '请输入密码'
				}, function(value, index) {
					layer.confirm('确定修改吗？',
						function(index2) {
							$.ajax({
								url: "http://127.0.0.1:8000/users/" + id + "/reset_password/",
								type: "post",
								dataType: "json",
								data: {
									"password": value
								},
								success: function(data) {
									layer.close(index);
									layer.msg(data.msg, {
										icon: 1,
										time: 2000
									})
									layui.table.reload('LAY-user-manage');
								},
								error: function(jqXHR) {
									var json_responseText = JSON.parse(jqXHR.responseText);
									layer.msg(json_responseText.password[0], {
										icon: 2,
										anim: 6
									});
									layui.table.reload('LAY-user-manage');
								}
							});
						}
					)
				});
			}

			// "禁用"按钮
			function user_set_inactive(id) {
				$.ajax({
					url: "http://127.0.0.1:8000/users/" + id + "/set_inactive/",
					type: "post",
					success: function(data) {
						layer.msg(data.msg, {
							icon: 1,
							time: 2000
						})
						layui.table.reload('LAY-user-manage');
					},
					error: function(jqXHR) {
						var json_responseText = JSON.parse(jqXHR.responseText);
						layer.msg(json_responseText.error[0], {
							icon: 2,
							anim: 6
						});
						layui.table.reload('LAY-user-manage');
					}
				});
			}

			// "启用"按钮
			function user_set_active(id) {
				$.ajax({
					url: "http://127.0.0.1:8000/users/" + id + "/set_active/",
					type: "post",
					success: function(data) {
						layer.msg(data.msg, {
							icon: 1,
							time: 2000
						})
						layui.table.reload('LAY-user-manage');
					},
					error: function(jqXHR) {
						var json_responseText = JSON.parse(jqXHR.responseText);
						layer.msg(json_responseText.error[0], {
							icon: 2,
							anim: 6
