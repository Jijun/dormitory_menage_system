<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8">
		<title>layuiAdmin 网站用户</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<script type="text/javascript" charset="utf8" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
		<link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
		<link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
	</head>

	<body>

		<div class="layui-fluid">
			<div class="layui-card">
				<div class="layui-form layui-card-header layuiadmin-card-header-auto">
					<div class="layui-form-item">
						<div class="layui-col-md2">
							<label class="layui-form-label">用户名</label>
							<div class="layui-input-block">
								<input type="text" name="username" placeholder="请输入" autocomplete="off" class="layui-input" id="usersearch_username">
							</div>
						</div>
						<div class="layui-col-md2">
							<label class="layui-form-label">真实姓名</label>
							<div class="layui-input-block">
								<input type="text" name="id" placeholder="请输入" autocomplete="off" class="layui-input" id="usersearch_realname">
							</div>
						</div>
						<div class="layui-col-md2">
							<label class="layui-form-label">绑定邮箱</label>
							<div class="layui-input-block">
								<input type="text" name="email" placeholder="请输入" autocomplete="off" class="layui-input" id="usersearch_email">
							</div>
						</div>
						<div class="layui-col-md2">
							<label class="layui-form-label">手机号码</label>
							<div class="layui-input-block">
								<input type="text" name="email" placeholder="请输入" autocomplete="off" class="layui-input" id="usersearch_mobile">
							</div>
						</div>
						<div class="layui-col-md3 layui-col-md-offset1">
							<button class="layui-btn" id="usersearch_button">
              					<i class="layui-icon layui-icon-search layuiadmin-button-btn"></i> 搜索
            				</button>
							<button class="layui-btn layui-btn-normal" id="searchclear_button">
              					<i class="layui-icon layui-icon-senior layuiadmin-button-btn"></i> 清空
            				</button>
						</div>
					</div>
				</div>

				<div class="layui-card-body">
					<div style="padding-bottom: 10px;">
						<button class="layui-btn layuiadmin-btn-useradmin" data-type="batchdel" id="userdel_button">
							<i class="layui-icon layui-icon-delete"></i> 删除
						</button>
						<button class="layui-btn layuiadmin-btn-useradmin" data-type="add" id="useradd_button">
							<i class="layui-icon layui-icon-add-circle"></i> 添加
						</button>
					</div>

					<table id="LAY-user-manage" lay-filter="LAY-user-manage"></table>
				</div>
			</div>
		</div>

		<script src="../../../layuiadmin/layui/layui.js"></script>
		<script>
			layui.use('table', function() {
				var table = layui.table;
				table.render({
					elem: '#LAY-user-manage',
					autoSort: false, //禁用前端自动排序
					toolbar: true,
					url: 'http://127.0.0.1:8000/userinfo/',
					limit: 10,
					limits: [10, 20, 50, 100],
					height: 'full-180',
					cols: [
						[{
								type: 'checkbox',
								width: '3%',
								align: 'center'
							},
							{
								field: 'id',
								title: 'ID',
								width: '5%',
								align: 'center',
								sort: true
							},
							{
								field: 'username',
								width: '8%',
								title: '用户名',
								sort: true
							},
							{
								field: 'email',
								width: '11%',
								title: '绑定邮箱',
								sort: true
							},
							{
								field: 'userinfo.realname',
								width: '8%',
								title: '真实姓名',
								sort: true,
								templet: '<div>{{d.userinfo ? d.userinfo.realname: ""}}</div>'
							},
							{
								field: 'userinfo.birthday',
								width: '9%',
								title: '出生日期',
								sort: true,
								templet: '<h1>{{d.userinfo ? d.userinfo.birthday: ""}}</h1>'
							},
							{
								field: 'userinfo.gender',
								width: '6%',
								title: '性别',
								sort: true,
								templet: '<div>{{d.userinfo ? d.userinfo.gender: ""}}</div>'
							},
							{
								field: 'userinfo.mobile',
								width: '10%',
								title: '手机号码',
								sort: true,
								templet: '<div>{{d.userinfo ? d.userinfo.mobile: ""}}</div>'
							},
							{
								field: 'last_login',
								width: '14%',
								sort: true,
								title: '最后登陆时间'
							},
							{
								field: 'date_joined',
								width: '14%',
								sort: true,
								title: '账户创建时间'
							},
							{
								field: 'operation',
								title: '操作',
								width: '12%',
								templet: function(d) {
									return '<a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit" onclick="useredit(' + d.id + ');"><i class="layui-icon layui-icon-edit"></i>编辑</a>' +
										'<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>';
								}
							}
						]
					],
					page: true,
					done: function(res, curr, count) {
						//数据的回调用，可不写
					}
				});

				// 监听单元格事件
				table.on('sort(LAY-user-manage)', function(obj) { //注：tool是工具条事件名，LAY-user-manage是table原始容器的属性 lay-filter="对应的值"
					//尽管我们的 table 自带排序功能，但并没有请求服务端。
					//有些时候，你可能需要根据当前排序的字段，重新向服务端发送请求，从而实现服务端排序，如：
					table.reload('LAY-user-manage', { //LAY-user-manage是表格容器id
						initSort: obj, //记录初始排序，如果不设的话，将无法标记表头的排序状态。 layui 2.1.1 新增参数
						where: { //请求参数（注意：这里面的参数可任意定义，并非下面固定的格式）
							field: obj.field, //排序字段
							order: obj.type //排序方式
						}
					});
				});

				// 模糊查询"搜索"按钮
				$('#usersearch_button').click(function() {
					//执行重载
					table.reload('LAY-user-manage', {
						page: {
							curr: 1 //重新从第 1 页开始
						},
						where: {
							search_username: $('#usersearch_username').val().trim(),
							search_realname: $('#usersearch_realname').val().trim(),
							search_email: $('#usersearch_email').val().trim(),
							search_mobile: $('#usersearch_mobile').val().trim()
						}
					}, 'data');
				});

				// 模糊查询"清空"按钮
				$('#searchclear_button').click(function() {
					$('#usersearch_username').val("");
					$('#usersearch_realname').val("");
					$('#usersearch_email').val("");
					$('#usersearch_mobile').val("");
					table.reload('LAY-user-manage', {
						page: {
							curr: 1 //重新从第 1 页开始
						},
						where: {
							search_username: '',
							search_realname: '',
							search_email: '',
							search_mobile: ''
						}
					}, 'data');
				})

				// 用户"删除"按钮
				$('#userdel_button').click(function() {
					var data = table.checkStatus('LAY-user-manage').data;
					if (data.length == 0){
						layer.alert("请选择需要删除的用户！");
						return;
					}
					var ids = '';
					data.map(function(value, index, arr) {
						ids += value.id + ',';
					})
					var reg=/,$/gi;
					ids = ids.replace(reg,"");
					layer.confirm('确定删除ID为' + ids + '的用户吗？', {icon:3,title:'删除确认'}, function(index) {
						layer.alert(ids);
					})
				})
				
				//用户"添加"按钮
				$('#useradd_button').click(function() {
					layer.alert("123");
				})
			})
			
			//"编辑"按钮
			function useredit(id) {
